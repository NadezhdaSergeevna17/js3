<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="block">

      <div class="block">

        <input id="mynum3" type="text" placeholder="Впишите ответ" />

        <p>Первая буква в алфавите?</p>
        <input id="mynum4" type="text" placeholder="Впишите ответ" />
